<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Drawer | Asmr 3x3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="warpper">
                <input type="color" id="color-r"><br>
                <input type="color" id="color-x"><br>
                <input type="color" id="color-z"><br>
                <input type="color" id="color-a"><br>
                <input type="color" id="color-d"><br>
                <input type="color" id="color-q"><br>
            </div>
            <div class="grid">
                <div id="g1"></div>
                <div id="g2"></div>
                <div id="g3"></div>
                <div id="g4"></div>
                <div id="g5"></div>
                <div id="g6"></div>
                <div id="g7"></div>
                <div id="g8"></div>
                <div id="g9"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
